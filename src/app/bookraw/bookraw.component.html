<app-hnavbar></app-hnavbar>

<div class="Book-Item">
  <br>
  <h3>Book Items</h3>
  
  <!-- Search by Items Section -->
  <div class="search-by-items">
    <label for="searchItem">Search by Item:</label>
    <input type="text" id="searchItem" name="searchItem" placeholder="Enter item name"><br>
    <button (click)="searchByItem()">Search</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Item Name</th>
        <th>Description</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Example Rows -->
      <tr>
        <td>Example Item 1</td>
        <td>good</td>
        <td>
            <button (click)="bookTrade()" class="book-button">Book</button>
          </td>
      </tr>
      <tr>
        <td>Example Item 2</td>
        <td>bad</td>
        <td>
            <button (click)="bookTrade()" class="book-button">Book</button>
          </td>
      </tr>

      <!--  *ngFor to loop through trades and display each row -->
      <tr *ngFor="let trade of trades">
        <td>{{ trade.itemName }}</td>
        <td>{{ trade.description }}</td>
      </tr>
    </tbody>
  </table>
</div>
