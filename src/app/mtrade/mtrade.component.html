<body>
  <div class="main-container">
    <br>
    <h2>Manage Trades</h2>

    <!-- Create Trade Section -->
    <div class="create-trade">
      <h3>Create a Trade</h3>
      <!--  form for creating a trade goes here -->
      <label for="item">Item:</label>
      <input type="text" id="item" name="item" placeholder="Enter Item name">

      <label for="seller">Seller:</label>
      <input type="text" id="seller" name="seller" placeholder="Enter seller">
      
      <label for="buyer">Buyer:</label>
      <input type="text" id="buyer" name="buyer" placeholder="Enter buyer">
        <br>
      <button (click)="createTrade()">Create Trade</button>
    </div>

    <div class="display-trades">
        <h3>Trades</h3>
        <table>
          <thead>
            <tr>
              <th>Item Name</th>
              <th>Seller Name</th>
              <th>Buyer Name</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <!-- Use *ngFor to loop through trades and display each row -->
            <tr *ngFor="let trade of trades">
              <td>{{ trade.itemName }}</td>
              <td>{{ trade.seller }}</td>
              <td>{{ trade.buyer }}</td>
              <td>
                <button (click)="deleteTrade()" class="delete-button">Delete</button>
              </td>
            </tr>
            <!-- Example rows -->
            <tr>
              <td>Example Item 1</td>
              <td>John Doe</td>
              <td>Jane Doe</td>
              <td>
                <button (click)="deleteTrade()" class="delete-button">Delete</button>
              </td>
            </tr>
            <tr>
              <td>Example Item 2</td>
              <td>Alice Smith</td>
              <td>Bob Johnson</td>
              <td>
                <button (click)="deleteTrade()" class="delete-button">Delete</button>
              </td>
            </tr>
            <!-- Add more example rows as needed -->
          </tbody>
        </table>
      </div>
  </div>
</body>
